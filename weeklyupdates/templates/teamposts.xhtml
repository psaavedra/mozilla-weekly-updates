<!-- -*- Mode: XML -*- -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="common.xhtml"/>

  <head>
    <title>${title}: User Team: ${userid}</title>
    <link href="${genlink('user', userid, 'teamposts/feed')}" type="application/atom+xml"
          rel="alternate" title=" posts"/>
  </head>
  <body class="container">
    <div class="sidebar">
      <py:choose test="loginid">
        <py:when test="None">
          <h4>Login</h4>
          ${loginform()}
        </py:when>
        <py:otherwise>
          <h4>User Info</h4>
          <ul>
            <li><a href="${genlink('preferences')}">Settings</a></li>
	          <li><a href="#" onclick="doLogout(); return false;">Log Out</a></li>
          </ul>
        </py:otherwise>
      </py:choose>

      <h4>Team Members:</h4>
      <ul>
        <li py:for="user, groups in team"><a href="${genlink('user', user)}">${user}</a> (${groups})</li>
      </ul>

      <h4>All Projects</h4>
      <ul>
        <li py:for="project in projects"><a href="${genlink('project', project)}">${project}</a></li>
      </ul>

    </div>
    <div class="maincontent">
      <h3>User Team: ${userid}</h3>

      ${postlist(teamposts)}
    </div>
  </body>
</html>
